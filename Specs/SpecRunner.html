<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="Libs/sinon-1.3.4.js"></script>
  <script type="text/javascript" src="../Source/Libs/require-2.1.1.js"></script>
  <script type="text/javascript">
  require.config({
    baseUrl: "../Source",
    paths: {
      "knockout": "Libs/knockout-2.1.0"
    }
  });
  </script>
  
  
  
  
  <!-- include source files here... -->
  
  <script type="text/javascript" src="Modules/for_validation/when_extending_an_executable.js"></script>
  <script type="text/javascript" src="Modules/for_validation/when_applying_constraints.js"></script>
  <script type="text/javascript" src="Modules/for_validation/when_applying_violations.js"></script>
  
  <!-- stop editing now! -->
  
  
  
  
  

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
