<!doctype html>
<title>OrdnungJS</title>
<style>
.error{
	color: #D00;
}
label{
	display: block;
}
</style>
<div data-viewmodel="NameVM">
	<label>First name: <span class="error" data-bind="validationMessageFor:firstName"></span><br>
	<input data-bind="value:firstName, valueUpdate:'afterkeydown'" placeholder="enter your first name here"></label>
	<label>Last name: <span class="error" data-bind="validationMessageFor:lastName"></span><br>
	<input data-bind="value:lastName, valueUpdate:'afterkeydown'" placeholder="enter your last name here"></label>
	<p>Full name: <span data-bind="text:fullName"></span></p>
	<button data-bind="command: addName">Add Name</button>
	<div data-bind="with: listVM">
		<button data-bind="query: getNameList">Get All Name</button>
		
		<label>Filter: <span class="error" data-bind="validationMessageFor:filter"></span><br>
		<input data-bind="value:filter, valueUpdate:'afterkeydown'" placeholder="filter names"></label>
		<ul data-bind="foreach: filteredList">
			<li data-bind="text: fullName"></li>
		</ul>
		
		
	</div>
</div>

<script src="../Source/Libs/es5-shim.min.js"></script>
<script src="../Source/Libs/require-2.1.1.js" data-main="js/main"></script>
