<!doctype html>
<title>OrdnungJS</title>

<div data-viewmodel="Main">
	<label>Name:<br>
	<input data-bind="value:name" placeholder="write something here"></label>
	<button data-bind="command: setName">Set Name</button>
	<button data-bind="query: getName">Get Name</button>
</div>

<script src="../Source/Libs/es5-shim.min.js"></script>
<script src="../Source/Libs/require-2.1.1.js"></script>
<script>
	require.config({
		baseUrl: "js",
		paths: {
			"ordnung": "../../Source/ordnung",
			"knockout": "../../Source/Libs/knockout-2.1.0"
		}
	});
	
	require(["ordnung/qvc", "ordnung/loader"], function(qvc, load){
		qvc.config({
			baseUrl: "/"
		});
		
		load();
	});
</script>
